<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,
minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Juuso's app</title>
    <style>
        #titleAwesome {
            font-family: 'Chewy', cursive;
            font-size: 40px;
            line-height: 24px;
            z-index: 33;
            position: relative;
        }
    </style>
</head>
<body class="cover vertical-align-center blue-grey-900 align-center">

    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <p class="text-black">WELCOME TO</p>
    <h1 id="titleAwesome" class="text-black">Juuso's App!</h1>
    
    <div class="space"></div>
    <div class="space"></div>
    <div class="row">
        <div class="col-90 col-center">
            <div class="list no-border opacity-60">
                <div class="item icon ion-android-mail border-grey border-bottom">
                    <input id="username" class="placeholder-black text-black" type="email"
                           placeholder="Enter your email">
                </div>
                <div class="item icon ion-android-lock border-grey border-bottom">

                    <input id="password" class="placeholder-black text-black" type="password"
                           placeholder="Enter your password">
                </div>
            </div>
            <div class="space"></div>
            <div class="space"></div>
            <button id="loginButton" class="border-blue text-blue full">SIGN IN</button>
            
                <button class="border-blue blue icon-text full">
                    <i class="icon ion-social-facebook"></i>
                    Login with Facebook
                </button>
            
        </div>

        
    </div>
    <div class="header bottom gradient">

        <button id="signupButton" class="text-white">SIGN UP</button>
        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
